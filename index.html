<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>一言</title>
    <script>
        $.ajax({
            url: 'https://api.66mz8.com/api/quotation.php?format=json',
            type: 'get',
            success: function (data) {
                document.getElementById("p1").innerHTML = data.quotation;
            }
        });
    </script>
</head>

<body>
    <div class="father">
        <div class="content">
            <p id="p1">未注册用户每天最多请求100次，请升级付费套餐</p>
        </div>
        <div class="footer">
            <audio id="music" controls autoplay>
                <source src="像我这样的人.mp3" type="audio/ogg">
            </audio>
        </div>
    </div>
    <script>
        setInterval(function aa(){
            $.ajax({
            url: 'https://api.66mz8.com/api/quotation.php?format=json',
            type: 'get',
            success: function (data) {
                document.getElementById("p1").innerHTML = data.quotation;
            }
        });
        }, 10000); 
        var flag= true;
        var audio = document.getElementById("music"); 
        audio.addEventListener('ended', function () {  
            if(!flag){
                audio.src = "像我这样的人.mp3";
                flag=true;
            }else{
                audio.src = "少年.mp3";
                flag=false;
            }
            audio.play();
        }, false);
    </script>
</body>

</html>
